<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Katik</h1>
        <div>Selamat datang di Katik</div>
        <div>Website untuk menghitung luas dan keliling segitiga</div>
    </header>
    <main>
        <div>
            <h1>Luas Segitiga</h1>
            <form>
                <img src="https://ilmuplus.com/wp-content/uploads/2023/03/segitiga.jpg" alt="Gambar segitiga">
            </form>
            <div>Rumus Luas Segitiga:</div>
            <div>L = 1/2 x a x t</div>
            <div>Keterangan:</div>
            <div>L = Luas</div>
            <div>a = Panjang alas</div>
            <div>t = Tinggi</div>
        </div>
        <div>
            <h1>Hitung Luas Segitiga</h1>
            <form>
            <label class="panjang">Masukkan Panjang Alas:</label>
            <br>
            <input type="number" id="panjang" name="panjang">
            <br>
            <label class="tinggi">Masukkan Tinggi:</label>
            <br>
            <input type="number" id="tinggi" name="tinggi">
            <br>
            <input type="submit" value="Hitung">
            <input type="reset">
            </form>
        </div>
    </main>
</body>
</html>
